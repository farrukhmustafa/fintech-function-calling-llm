apiVersion: v1
kind: Pod
metadata:
  name: storage-checker
  namespace: mlflow
spec:
  containers:
  - name: checker
    image: busybox
    command: ['sh', '-c', 'echo "Storage checker running. Use kubectl exec to check filesystem." && sleep 86400']
    volumeMounts:
    - name: data
      mountPath: /mnt/data
  volumes:
  - name: data
    hostPath:
      path: /mnt/data
      type: DirectoryOrCreate
  nodeSelector:
    library-solution: k8s-training
  tolerations:
  - key: nvidia.com/gpu
    operator: Exists
    effect: NoSchedule
  restartPolicy: Never
